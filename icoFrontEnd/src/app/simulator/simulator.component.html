<nav-bar></nav-bar>


<!-- Description -->
<p class="lead default-margin text-center">
    Simulador de Entregas <br/> Descubra a melhor solução para si
</p>


<!-- Map -->
<div class="map-style" [hidden]="!showMap">
    <div class="map-style" id="map"></div>

    <button 
        type="button" 
        class="btn btn-primary" 
        style="margin: 25px auto 50px auto; float: right;" 
        (click)="changePage()">
        Continuar
    </button>
</div>

<!-- Inputs -->
<div *ngIf="!showMap" class="input-form">
    <!-- Number of veichules -->
    <div class="form-outline" style="margin-top: 25px;">
        <input
          type="text"
          id="formTextExample1"
          class="form-control"
          aria-describedby="textExample1"
          [(ngModel)]="nVehicles"
          placeholder="Número de veiculos"/>
    </div>
    <div id="textExample1" class="form-text">
        Indique a quantida de veiculos que a sua frota tem.
    </div>

    <!-- Veichule cargo -->
    <div class="form-outline" style="margin-top: 25px;">
        <input
          type="text"
          id="formTextExample1"
          class="form-control"
          aria-describedby="textExample1"
          [(ngModel)]="maxCargo"
          placeholder="Carga máxima por veiculo"/>
    </div>
    <div id="textExample1" class="form-text">
        Indique a capacidade máxima dos seus veiculos
    </div>

    <!-- Veichule gas comsuption -->
    <div class="form-outline" style="margin-top: 25px;">
        <input
          type="text"
          id="formTextExample1"
          class="form-control"
          aria-describedby="textExample1"
          [(ngModel)]="vehicleConsumption"
          placeholder="Consumo (litros/100km)"/>
    </div>
    <div id="textExample1" class="form-text">
        Indique o consumo do veiculo em litros por 100km percorridos
    </div>

    <!-- Number of destinies -->
    <div class="form-outline" style="margin-top: 25px;">
        <input
          type="text"
          id="formTextExample1"
          class="form-control"
          aria-describedby="textExample1"
          [(ngModel)]="nDestinies"
          placeholder="Número de destinos"/>
    </div>
    <div id="textExample1" class="form-text">
        Indique quantos destinos são abrangidos
    </div>

        <!-- Necessary Demand -->
        <div class="form-outline" style="margin-top: 25px;">
            <input
              type="text"
              id="formTextExample1"
              class="form-control"
              aria-describedby="textExample1"
              [(ngModel)]="demand"
              placeholder="Encomenda"/>
        </div>
        <div id="textExample1" class="form-text">
            Indique a quantidade da encomenda
        </div>


    <div>
        <button 
            type="button" 
            class="btn btn-primary input-btn" 
            (click)="changePage()">
            Voltar
        </button>

        <button 
            type="button" 
            class="btn btn-primary input-btn" 
            (click)="simulate()">
            Simular
        </button>
    </div>
</div>
